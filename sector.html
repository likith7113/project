<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<body>
    <style>
    li:nth-child(2n)
    {
     background-color: aqua;
    }
    </style>
</body>
<ul>
    <li>ITEM 1</li>
     <li>ITEM 2</li>
      <li>ITEM 3</li>
       <li>ITEM 4</li>
</ul>
</html>
