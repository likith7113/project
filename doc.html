<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
<body>
    <style>
        div{
            width: 690px;
            height:420px;
            background-color: lightblue;
            transition: background-color 0.5s ease;

        }
        div:hover{
            background-color: coral;
        }
    </style>
    <div></div>
    
</body>
</html>
