<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Selectors</title>
</head>
<body>
    <style>
        p:nth-child(2)
        {
            background-color: blueviolet;
        }
    </style>
    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        

    </div>
</body>
</html>
